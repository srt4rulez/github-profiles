overwrite: true
schema: "http://localhost:8888/.netlify/functions/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
        defaultScalarType: string
  ./graphql.schema.json:
    plugins:
      - "introspection"
